  <body>
    <header class="header">
      <svg
        class="header__logo"
        viewBox="0 0 153 35"
        role="img"
        aria-label="логотип"
      >
        <use href="./images/sprite.svg#logo" />
      </svg>
      <div class="header__content">
        <div class="header__text_content">
          <h1 class="header__title">
            <span> Только самые </span>
            <span class="header__title--red"
              >сочные бургеры!</span
            >
          </h1>
          <p class="header__info">
            Бесплатная доставка от 599₽
          </p>
        </div>
        <div class="header__burger_container">
          <div class="header__burger_immage"></div>
        </div>
      </div>
    </header>
    <main>
      <nav class="categories">
        <ul class="categories__list">
          <li class="categories__item">
            <button
              class="categories__button categories__button--active button__image button__image--burger"
            >
              Бургеры
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--snake"
            >
              Закуски
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--hot_dog"
            >
              Хот-доги
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--combo"
            >
              Комбо
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--shaurma"
            >
              Шаурма
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--pizza"
            >
              Пицца
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--bok"
            >
              Вок
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--desert"
            >
              Десерты
            </button>
          </li>
          <li class="categories__item">
            <button
              class="categories__button button__image button__image--sauce"
            >
              Соусы
            </button>
          </li>
        </ul>
      </nav>
      section.
    </main>
